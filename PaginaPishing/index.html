<body class="dgac">

<div id="root">
<div id="contenedor">

  <div id="fondo-cortina2"></div>

  <div id="contenido-centro">
    <div class="fondo-cliente tranparencia"></div>
    <div class="airh-synapsis tranparencia"></div>
  </div>

  <!-- LOGIN -->
  <div id="login-container" class="login">
    <input id="mensajeErrorId" type="hidden" value="null">

    <div id="datos-login">
      <div class="logo-synapsis"></div>

      <div class="texto">Bienvenidos<br>a nuestra<br>Suite</div>
      <div class="texto2">Sistema de Gestión de Recursos Humanos</div>
      <div class="texto3">Suite Version Release 2.83.1 (20251222-1500) CAL-2</div>

      <div class="form">
        <form id="loginForm" action="javascript:;">
          <ul id="formulario">
            <li>
              Usuario
              <input type="text" id="usuario" class="submit-input">
            </li>
            <li>
              Clave
              <input type="password" id="password" class="submit-input">
            </li>
          </ul>

          <div class="divBotones">
            <a class="btn-ayuda-login" href="javascript:;">
              Ayuda <i class="bi bi-question-diamond"></i>
            </a>

            <a id="aceptarSubmit" class="btn-login" href="javascripit:;">
              Aceptar <i class="bi bi-arrow-right-circle"></i>
            </a>
          </div>
        </form>
      </div>

    </div>
  </div>
